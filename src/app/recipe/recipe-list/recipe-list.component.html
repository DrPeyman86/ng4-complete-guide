<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" 
    *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <!--the src attribute is an example of normal string interpolation
        or you can do property binding directly on the attribute.
        property binding is better looking cleaner-->
        <!--src="{{ recipe.imagePath }}"<<<this is normal string interpolation-->
        <img 
        [src]="recipe.imagePath" 
        alt="{{ recipe.name }}" 
        class="img-responsive" 
        style="max-height: 50px;">
      </span>
    </a>
      <app-recipe-item></app-recipe-item>
  </div>
</div>
